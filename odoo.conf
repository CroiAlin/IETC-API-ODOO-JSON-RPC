[options]
; Enable CORS for all origins (use specific domain in production)
; This allows your HTML frontend to make requests to Odoo from a different port
http_enable = True
http_port = 8069

; CORS configuration - allows requests from any origin
; In production, replace * with your specific domain like http://yourdomain.com
cors = *

; Database filter - optional but recommended
; dbfilter = ^odoo$

; Additional options for better API performance
limit_time_cpu = 600
limit_time_real = 1200
